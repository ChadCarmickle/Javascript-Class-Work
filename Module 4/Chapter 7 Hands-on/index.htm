   <article>
      <h2>Day of the Week Lookup</h2>
      <form>
          <fieldset>
            <label for="dateSelected">
              Select a date
            </label>
            <input type="date" id="dateSelected" />
          </fieldset>
          <fieldset class="button">
            <button type="button" id="determineDay" onclick="LookupDay()">Find day</button>
          </fieldset>
          <fieldset>
             <p>Day of the Week</p>
            <p id="day"></p>
          </fieldset>
     </form>
   </article>

   <script> 
   

var selection = document.getElementById("dateSelected"); 
var result = document.getElementById("day"); 
var allDaysOfTheWeek = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]; 
var selectedDate; 
var dayOfWeekNumber; 
var dayOfWeekName; 

function LookupDay() { 

selectedDate = new Date(selection.value); 
selectedDate.setUTCHours(12); 
dayOfWeekNumber = selectedDate.getUTCDate(); 
dayOfWeekNumber = allDaysOfTheWeek[dayOfWeekNumber]; 
result.innerHTML = dayOfWeekNumber; 
selectedDate = ""; 
} 

function createEventListener() {
 
var submitButton = document.getElementById("determineDay"); 
if ( submitButton.addEventListener) { 
	submitButton.addEventListener("click", LookupDay, false); 
}else if(submitButton.attachEvent) { 
	submitButton.attachEvent("onclick", LookupDay); 
}
document.getElementById("dateSelected").value = ""; 

document.getElementById("day").innerHTML = "";  

}

if (window.addEventListener) { 
	window.addEventListener("load", createEventListener, false); 
}else if(window.attachEvent) { 
	window.attachEvent("onload", createEventListener); 
}   
   
   </script> 
   </body>
